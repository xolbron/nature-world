<!DOCTYPE html>
<html>
    <head>
        <title>Nature World</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity>
                <a-camera>
                    <a-cursor
                        color="black"
                        geometry="primitive: ring; radiusInner: .02; radiusOuter: .03"
                    ></a-cursor>
                </a-camera>
            </a-entity>
            
            
            <a-entity id="cave" visible="true">
                <a-sky src="Videos/cave-view.mp4"></a-sky>
                <a-sphere
                    position="0 1 -2.8"
                    radius="1.3"
                    color="aqua"
                    opacity="0"
                    onclick="travelToFlat()"
                ></a-sphere>
                <a-entity position="0 1 -3" link="src: travelToFlat(); title: Enter Your Dreams; image: Videos/flat-view.mp4"></a-entity>
            </a-entity>
            
            
            
            <a-entity id="flat" visible="false">
                <a-sky src="Videos/flat-view.mp4"></a-sky>
                <a-sphere
                    position="0 1 -2.8"
                    radius="1.3"
                    color="aqua"
                    opacity="0"
                    onclick="travelToHome()"
                ></a-sphere>
                <a-entity position="0 1 -3" link="src: travelToHome(); title: Enter Your Dreams; image: Videos/cave-view.mp4"></a-entity>
            </a-entity>


        </a-scene>
    </body>
</html>
